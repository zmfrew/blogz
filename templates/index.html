{% extends "base.html" %}

{% block content %}

    <h1 class="blog-title">blog users!</h1>

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}
    <ul>
        {% for user in users %}
        <li>
            <a href='/blog?user={{user.id}}'><strong>{{user.username}}</strong></a>
        </li>
        {% endfor %}
    </ul>

    {% endif %}

{% endblock %}
